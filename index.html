<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Auth</title>
</head>

<body>

    <div class="auth-container">
        <div>
            <form action="" class="auth-form">
                <div class="logo">
                    <h1>Login</h1>
                </div>
                <div class="auth-form_inputs user-name">
                    <input class="userName-input" type="userName" name="email" autocomplete="on" required>
                    <label for="email"><span>username</span></label>
                </div>
                <div class="auth-form_inputs password">
                    <input class="password-input" type="password" autocomplete="on" required>
                    <label for="password"><span>password</span></label>
                </div>
                <div class="auth-helps">
                    <div class="saver">
                        <input type="checkbox" class="input-auto">
                            <span>Remember Me</span>
                        </input>
                    </div>
                    <a href="#">Foget <span>password?</span></a>
                </div>
                <div class="login-btn">
                    <button>Login</button>
                </div>
            </form>
            <div class="text">
                <p>or</p>
            </div>
            <div class="auth-icons">
                <i class="fab fa-google-plus-square fa-3x"></i>
                <i class="fab fa-facebook-square fa-3x"></i>
                <i class="fab fa-linkedin fa-3x"></i>
                <i class="fab fa-twitter-square fa-3x"></i>
            </div>
        </div>
    </div>


    <script src="./scripts/app.js"></script>
</body>

</html>
